<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in-pluralsight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="logo.jpg" alt="" style="width: 303px;">
                </div>
                <form class="form">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="OR">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn"> Create an account</a>
            </div>
            <footer id="main-footer">
                <p>copyright &copy; 2022 Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
                </div>

            </footer>

        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    
                    <a href="#" class="secondary-btn">Start a FREE 10-days trial</a>
                </div>

            </div>

        </div>


    </div>
    
</body>
</html>
